baseURL = "https://rinserepeatlabs.com/"
languageCode = "en-us"
title = "Rinse Repeat Labs | Software Development"

# Disable default RSS/sitemap for cleaner output
disableKinds = ["taxonomy", "term"]

[params]
  tagline = "Turn Your Software Idea Into Reality"
  description = "Premium software development for mobile, web, and desktop applications. We bring your ideas to life with end-to-end development services."
  email = "rinserepeatlabs@gmail.com"
  phone = ""
  consultationFee = "$199"

  # Secrets - injected via GitHub Actions at build time
  # Set HUGO_FORMSPREE_ENDPOINT and HUGO_STRIPE_PAYMENT_LINK in repository secrets
  # For local dev, uncomment and set values below:
  # formspreeEndpoint = "your-local-test-id"
  # stripePaymentLink = "https://your-test-link"

[params.social]
  twitter = ""
  linkedin = ""
  github = ""

[menu]
  [[menu.main]]
    identifier = "services"
    name = "Services"
    url = "/services/"
    weight = 1

  [[menu.main]]
    identifier = "portfolio"
    name = "Portfolio"
    url = "/portfolio/"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

  [[menu.main]]
    identifier = "tester"
    name = "Become a Tester"
    url = "/become-a-tester/"
